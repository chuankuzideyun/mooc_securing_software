<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello List!</title>
    </head>

    <body>
        <h1>Hello List!</h1>
        {% for item in items %}
        <ul> {{item}} </ul>
        {% endfor %}
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="content"/>
        </form>
    </body>
</html>
